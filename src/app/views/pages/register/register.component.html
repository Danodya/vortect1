
<div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-user"></i></span>
                <input type="text" [(ngModel)]="registeruser.firstname" class="form-control" placeholder="firstname" required>
              </div>

             

              
              <div class="input-group mb-3">
                  <span class="input-group-addon"><i class="icon-user"></i></span>
                  <input type="text" [(ngModel)]="registeruser.lastname" class="form-control" placeholder="lastname" required>
                </div>


              <div class="input-group mb-3">
                <span class="input-group-addon">@</span>
                <input type="email" [(ngModel)]="registeruser.email" class="form-control" placeholder="Email" required>
              </div>
  
              <div class="input-group mb-3">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" [(ngModel)]="registeruser.password" class="form-control" placeholder="Password" required>
              </div>
  
              <div class="input-group mb-4">
                <span class="input-group-addon"><i class="icon-lock"></i></span>
                <input type="password" [(ngModel)]="registeruser.confirmpassword" class="form-control" placeholder="Repeat password" required>
              </div>
  
              <button type="button" (click)="register()"class="btn btn-block btn-success">Create Account</button>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
